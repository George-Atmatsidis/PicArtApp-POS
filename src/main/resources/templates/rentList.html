<!doctype html>
<html layout:decorator="layouts/main"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http:www.thymeleaf.org">

<head>
    <title>Renta</title>
    <link href="css/carousel.css" rel="stylesheet" th:href="@{/css/carousel.css}"/>
</head>
<body onload="myFunction()">

<div layout:fragment="content">
    <!-- Marketing messaging and featurettes
================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
        <br/>
        <div><h6>Listando rentas</h6></div>
        <!-- START THE FEATURETTES -->
        <div class="container">
            <div class="row">
                <h2>Rentas con retraso</h2>
                <div th:each="delayedRenta : ${delayedRentas}">
                    <span th:text="${delayedRenta.customer.firstName + ' ' + delayedRenta.customer.lastName}"></span>
                    <span th:text="${delayedRenta.quantity}"></span> productos
                    <span th:text="${delayedRenta.dateOfReturn}"></span>
                    <a class="btn btn-outline-primary" role="button"
                       th:href="@{'rent/return?rentaId=' + ${delayedRenta.idRenta}}">Realizar Devoluci√≥n</a>
                    <br/>
                </div>

            </div>
        </div>
        <hr class="featurette-divider"/>
        <!-- /END THE FEATURETTES -->
    </div><!-- /.container -->
</div>
</body>
</html>
