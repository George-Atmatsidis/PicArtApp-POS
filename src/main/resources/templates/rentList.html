<!doctype html>
<html layout:decorator="layouts/main"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http:www.thymeleaf.org">

<head>
    <title>Rentas activas</title>
</head>
<body>
<div class="row" th:fragment="rentList" th:if="${!rentList.isEmpty()}">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered" id="link-list" style="width:100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cantidad</th>
                <th>Fecha realizada</th>
                <th>Fecha de devoluci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent : ${rentList}">
                <td th:text="${{rent.quantity}}"></td>
                <td th:text="${{rent.dateOfRent}}"></td>
                <td th:text="${{rent.dateOfReturn}}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
<div th:fragment="rentList" th:if="${rentList == null || rentList.isEmpty()}">
    <span>List is empty or null xd.</span>
</div>
<div class="row" th:fragment="pagination">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{|/activeRentsByPage/page/${pageNumber}|}"
                       th:text="${pageNumber}">1</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
