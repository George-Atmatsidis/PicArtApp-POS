<!doctype html>
<html lang="es"
      layout:decorator="layouts/main"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">

<head>
    <title>Agregar producto</title>
    <link href="css/carousel.css" rel="stylesheet" th:href="@{/css/carousel.css}"/>
</head>

<body>

<div layout:fragment="content">
    <div class="container marketing">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#" autocomplete="off" class="form-horizontal" method="post" role="form"
                          th:action="@{/product}" th:object="${productDTO}">
                        <h2>Registrar producto</h2>
                        <input class="form-control" th:field="*{id}" type="hidden"/>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Nombre" th:field="*{displayName}" type="text"/>
                                <label class="validation-message" required="required" th:errors="*{displayName}"
                                       th:if="${#fields.hasErrors('displayName')}"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label class="validation-message" th:errors="*{vendor}"
                                       th:if="${#fields.hasErrors('vendor')}"></label>
                                <input class="form-control" placeholder="Marca" th:field="*{vendor}" type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9"> <!-- Categorías en la tabla de categorías -->
                                <select class="form-control" th:field="*{catagory}">
                                    <option disabled="disabled" selected="true" value="N/A">Categorías</option>
                                    <option th:each="category : ${listaDeCategorias}"
                                            th:text="${category.name}"
                                            th:value="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Descripción" required="required"
                                       th:field="*{description}"
                                       type="text"/>
                                <label class="validation-message" th:errors="*{description}"
                                       th:if="${#fields.hasErrors('description')}"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label>
                                    <input class="form-control" placeholder="Precio venta" required="required"
                                           th:field="*{salesPrice}"
                                           type="text"/>
                                </label>
                                <label class="validation-message" th:errors="*{salesPrice}"
                                       th:if="${#fields.hasErrors('salesPrice')}"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Precio renta" th:field="*{rentPrice}"
                                       type="text"/>
                                <label class="validation-message" th:errors="*{rentPrice}"
                                       th:if="${#fields.hasErrors('rentPrice')}"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-primary btn-block" type="submit">Agregar producto</button>
                            </div>
                        </div>
                        <span th:utext="${successMessage}"></span>
                    </form>
                </div>
            </div>
        </div>
        <hr class="featurette-divider"/>
    </div><!-- /.container -->
</div>
</body>
</html>
