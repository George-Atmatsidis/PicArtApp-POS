<!doctype html>
<html xmlns:th="http:www.thymeleaf.org"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/main">

<head>
    <p></p>
    <title>Venta</title>
    <link rel="stylesheet" href="css/carousel.css" th:href="@{/css/carousel.css}"/>

</head>
<body onload="myFunction()">

<div layout:fragment="content">
    <!-- Marketing messaging and featurettes
================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
        <br/>
        <h2>Generar venta</h2>
        <!-- START THE FEATURETTES -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/addVentas}"
                          class="form-horizontal" method="post" th:object="${ventaDTO}"
                          role="form">
                        <p></p>
                        <br/>
                        <!--FECHA-->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <span>Fecha de venta</span>
                                <input class="form-control" disabled="disabled" placeholder="07/11/2019"
                                       th:field="*{salesDate}" type="text" value="07/11/2019"/>
                                <label th:errors="*{salesDate}" th:if="${#fields.hasErrors('salesDate')}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <span>Atendido por:</span>
                                <input class="form-control"
                                       disabled="disabled" id="email" th:field="*{email}"/> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message" type="email"></label>
                            </div>
                        </div>
                        <!-- <div sec:authorize="isAuthenticated()"></div>
                         <span class="text-white" sec:authentication="name"></span>-->
                        <!--ID producto -->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input class="form-control" th:field="*{idProduct}"
                                       type="hidden"/> <label
                                    th:errors="*{idProduct}" th:if="${#fields.hasErrors('idProduct')}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <!--Cantidad -->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <span>Cantidad</span>
                                <input class="form-control" min="1" th:field="*{quantity}" type="text"/>
                                <label class="validation-message" th:errors="*{quantity}"
                                       th:if="${#fields.hasErrors('quantity')}"> </label>
                            </div>
                        </div>
                        <!--NOMBRE -->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <span>Nombre</span>
                                <input class="form-control" th:field="*{displayName}"
                                       disabled="disabled" type="text"/> <label
                                    th:errors="*{displayName}" th:if="${#fields.hasErrors('displayName')}"
                                    class="validation-message"></label>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-primary btn-block" type="submit">Confirmar</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>


                    </form>
                </div>
            </div>
        </div>
        <script>
            authorize = "isAuthenticated()"
            var perro = authentication = "name";

            function myFunction() {
                document.getElementById("email").placeholder = "xtrs84zk@gmail.com";
                document.getElementById("email").value = "xtrs84zk@gmail.com";
            }
        </script>
        <hr class="featurette-divider"/>
        <div sec:authorize="isAuthenticated()"></div>
        <!-- /END THE FEATURETTES -->
    </div><!-- /.container -->
</div>
</body>
</html>
