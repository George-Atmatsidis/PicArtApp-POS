<!doctype html>
<html layout:decorator="layouts/main"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http:www.thymeleaf.org">

<head>
    <title>Listado</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container marketing">
        <br/>
        <!-- START THE FEATURETTES -->
        <div class="container">
            <div class="flex-wrap" style="margin-top: 10px">
                <div class="container" style="display:flex; flex-direction: row; justify-content: space-between;">
                    <div style="align-content: flex-start">
                        <h2 style="margin-left: -13px"> Renta</h2>
                    </div>
                    <div style="align-content: flex-end">

                    </div>
                </div>
                <div style="display: flex; flex-direction: column">
                    <div class="card"
                         style="margin: 2px 2px 2px 2px ; padding: 2px 2px 2px 2px; flex-direction: row; justify-content: space-between; display: flex"
                         th:each="product : ${products}">
                        <div class="card-body" style="align-content: flex-start">
                            <div class="card-header">
                                <span style="font-size:larger;font-weight:bolder"
                                      th:text="${product.displayName}"></span><br/></div>
                            <span style="font-size:medium;font-style:oblique"
                                  th:text="'Stock: '+${product.quantity} "></span> <br/>
                            <span style="font-size:medium;font-weight:normal"
                                  th:text="'Precio de Renta: '+'$' + ${product.barcode}"></span> <br/>
                            <div style="align-content: end">
                                <a class="btn btn-primary" role="button"
                                   th:href="@{'/addRentas?productId=' + ${product.id}}">Rentar</a>
                            </div>
                        </div>

                    </div>
                </div> <!-- Final del flex con productos -->
                <br/>
                <div class="card">
                    <a th:href="@{/returns}">
                        <button class="btn btn-primary btn-lg btn-block" type="button">
                            Devoluciones
                        </button>
                    </a>
                </div>
                <div th:each="page : ${listaDePaginas}">
                    <br/>
                    <a class="btn btn-outline-primary" role="button"
                       th:href="@{'/rentaProductos/pagina/' + ${page.numeroDePagina}}"
                       th:text="${page.titulo}"></a>
                </div>
            </div>
        </div>
        <hr class="featurette-divider"/>
    </div><!-- /.container -->
</div>
</body>
</html>
