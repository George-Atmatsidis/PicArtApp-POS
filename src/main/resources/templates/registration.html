<!doctype html>
<html layout:decorator="layouts/main"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http:www.thymeleaf.org">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<meta content="text/html; charset=US-ASCII" http-equiv="Content-Type"/>
<head>
    <title>Registration Form</title>
    <link href="css/carousel.css" rel="stylesheet" th:href="@{/css/carousel.css}"/>
</head>
<body>

<div layout:fragment="content">
    <p></p>
    <div class="container marketing">

        <!-- START THE FEATURETTES -->
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" autocomplete="off" class="form-horizontal"
                      method="post" role="form" th:action="@{/registration}"
                      th:object="${user}">
                    <h2>Registrar un nuevo usuario</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label class="validation-message" th:errors="*{firstName}"
                                   th:if="${#fields.hasErrors('firstName')}"></label>
                            <input class="form-control" placeholder="Nombre" th:field="*{firstName}"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label class="validation-message" th:errors="*{lastName}"
                                   th:if="${#fields.hasErrors('lastName')}"></label>
                            <input class="form-control" placeholder="Apellido"
                                   th:field="*{lastName}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input class="form-control" placeholder="E-mail" th:field="*{email}"
                                   type="text"/> <label
                                class="validation-message" th:errors="*{email}"
                                th:if="${#fields.hasErrors('email')}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input class="form-control" id="password" placeholder="Contraseña"
                                   th:field="*{password}"
                                   type="password"/> <label
                                class="validation-message" th:errors="*{password}"
                                th:if="${#fields.hasErrors('password')}"> </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input class="form-control" id="confirmPassword" placeholder="Confirmar contraseña"
                                   type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button class="btn btn-primary btn-block" type="submit">Registrar</button>
                        </div>
                    </div>
                    <span th:utext="${successMessage}"></span>

                </form>
            </div>
        </div>
        <hr class="featurette-divider"/>
        <!-- /END THE FEATURETTES -->
    </div><!-- /.container -->
</div>
</body>
</html>
