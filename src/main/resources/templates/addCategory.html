<!doctype html>
<html layout:decorator="layouts/main"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http:www.thymeleaf.org">

<head>
    <p></p>
    <title>Registrar categoría</title>
    <link href="css/carousel.css" rel="stylesheet" th:href="@{/css/carousel.css}"/>

</head>
<body>

<div layout:fragment="content">
    <!-- Marketing messaging and featurettes
================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
        <!-- START THE FEATURETTES -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#" autocomplete="off" class="form-horizontal"
                          method="post" role="form" th:action="@{/product/addCategory}"
                          th:object="${category}">
                        <h2>Registrando una categoría</h2>
                        <p></p>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="Nombre de categoría" required="required"
                                       th:field="*{name}" type="text"/> <label
                                    class="validation-message" th:errors="*{name}"
                                    th:if="${#fields.hasErrors('name')}"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-primary btn-block" type="submit">Confirmar</button>
                            </div>
                        </div>
                        <span th:utext="${successMessage}"></span>
                    </form>
                </div>
            </div>
        </div>
        <hr class="featurette-divider"/>
    </div>
</div>
</body>
</html>
