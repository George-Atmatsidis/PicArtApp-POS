<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{~/css/style.default.css}" type="text/css"/>
</head>
<body marginheight="0" marginwidth="0">
<div class="container" style="align-content: center">
    <div class="row">
        <h1>Reason: <span th:text="${error}"></span></h1>
    </div>
    <div class="row"><h4>Algo pas√≥... Yep.</h4></div>
    <div class="row rowDesign">
        <div class="col-md-4 ml-auto">
            <span class="legend">Fecha: </span>
            <span th:text="${timestamp}"></span>
        </div>
    </div>
    <div class="row rowDesign">
        <div class="col-md-4 ml-auto">
            <span class="legend">Intentaste acceder a: </span>
            <span th:text="${path}"></span>
        </div>
    </div>
    <div class="row rowDesign">
        <div class="col-md-4 ml-auto">
            <span class="legend">Mensaje:</span>
            <span th:text="${message}"></span>
        </div>
    </div>
    <div>
        <img alt="First slide" th:src="@{/images/error.gif}"/>  <!--holy smokes-->
    </div>
    <div>
        <a class="nav-link" href="/logout" onclick="$('#form').submit();" th:href="@{#}">
            <span aria-hidden="true" class="glyphicon glyphicon-log-out"></span>&nbsp;Salir
        </a>
        <form action="#" id="form" method="post" style="visibility: hidden" th:action="@{/logout}"></form>
    </div>
    <div class="row rowDesign">
        <div class="col-md-4 ml-auto">
            <span class="legend">Exception</span>
        </div>
        <div class="col-md-8">
            <span th:text="${exception}"></span>
        </div>
    </div>
</div>
</body>
</html>
