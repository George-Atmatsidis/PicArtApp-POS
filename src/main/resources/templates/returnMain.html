<!doctype html>
<html layout:decorator="layouts/main"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Devoluciones</title>
</head>
<body>

<div layout:fragment="content">
    <br/>
    <br/>
    <p>
        En este fragmento, el usuario tiene acceso a varios listados de devoluciones, ya sea las que fueron
        anteriormente realizadas o las que aún están en curso.
    </p>
    <div class="flex-column">
        <br/>
        <!-- START THE FEATURETTES -->
        <div class="card-group">
            <div class="card">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{'/rentList'}">Devoluciones en curso</a>
            </div>
            <div class="card">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{'/returnDetails}">Devoluciones por cliente</a>
            </div>
            <div class="card">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{'returns/list/1'}">Devoluciones anteriores</a>
            </div>
            <hr class="featurette-divider"/>
        </div><!-- /.container -->
    </div>
</div>
</body>
</html>
